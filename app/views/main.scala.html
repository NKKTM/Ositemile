@(loginId: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Ositemile</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- 読み込み -->
<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
<!-- 自作css -->
<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
<link href="@routes.Assets.at("stylesheets/simple-sidebar.css")" rel="stylesheet">


</head>
<body>
<nav class="navbar navbar-new" role="navigation">
    <div class="container-fluid" id="header">
        <!-- logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="@routes.Assets.at("images/ositemile04.png")" alt="..." class="img-rounded">Ositemile</a>
        </div>
        <!-- menu -->
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="nav navbar-nav">
                <li><a href="/">ホーム</a></li>
                <li class="nav-last-item"><a href="/postSearchItem">商品を投稿する</a></li>
            </ul>
                <ul class="nav navbar-nav navbar-right">
                @if(loginId == null){
                    <li class="nav-username"><p>名無しのからあげ さん</p></li>
                    <li><a href="@routes.Application.login().absoluteURL()">ログイン</a></li>
                }else{
                    <li class="nav-username"><p>@loginId さん</p></li>
                    <li><a href="@routes.Application.logout().absoluteURL()">ログアウト</a></li>
                }
            </ul>

        </div>
        <div class="collapse navbar-collapse navbar-right">

        </div>
    </div>
</nav>
<div class="content-container">
@content

</div>
<!-- <footer class="footer">
  <div class="container">
    <p class="text-muted">Created By Team NKK </p>
  </div>
</footer> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://bootstrap3.cyberlab.info/jquery/jquery-1.11.2.min.js"></script>
<script src="http://bootstrap3.cyberlab.info/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://bootstrap3.cyberlab.info/bootstrap/assets/js/docs.min.js"></script>
<!-- スライドバーの動き用js -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
